<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <title>ACCESS CI User Interface Components</title>
    <link
      rel="stylesheet"
      id="google-font-archivo-css"
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,70,400;0,100,400;0,100,500;0,100,600;0,100,700;0,100,800;1,100,400&amp;display=swap"
      media="all"
    />
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      #footer-menus {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="universal-menus"></div>
    <div id="header"></div>
    <div id="site-menus"></div>
    <div id="footer-menus"></div>
    <script type="module">
      import {
        header,
        footerMenus,
        universalMenuItems,
        universalMenus,
        siteMenus,
      } from "/src/index.jsx";

      const siteItems = [
        {
          name: "One",
          items: [
            {
              name: "Item A",
              href: "/one/a",
            },
            {
              name: "Item B",
              href: "/one/b",
            },
            {
              name: "Item C",
              href: "/one/c",
            },
          ],
        },
        {
          name: "Two",
          items: [
            {
              name: "Item A",
              href: "/two/a",
            },
            {
              name: "Item B",
              href: "/two/b",
            },
          ],
        },
        {
          name: "Three",
          href: "/three",
        },
      ];

      universalMenus({
        loginUrl: "/login",
        logoutUrl: "/logout",
        target: document.getElementById("universal-menus"),
      });

      header({
        siteName: "Allocations",
        target: document.getElementById("header"),
      });

      siteMenus({
        items: siteItems,
        siteName: "Allocations",
        target: document.getElementById("site-menus"),
      });

      footerMenus({
        items: siteItems,
        target: document.getElementById("footer-menus"),
      });
    </script>
  </body>
</html>
